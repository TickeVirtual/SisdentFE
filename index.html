<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación Electrónica SISDENT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #0093d0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        .logos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .logo-img {
            width: 30px;
            height: 30px;
            margin: 2px;
        }
        .title {
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin: 10px 0;
        }
        .sunat {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        .sunat-img {
            width: 50px;
            height: auto;
            margin-bottom: 10px;
        }
        .btn-regresar {
            background-color: #0093d0;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .content {
            padding: 0;
            background-color: white;
            height: calc(100vh - 150px);
            box-sizing: border-box;
        }
        .embed-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (min-width: 768px) {
            .header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .logos, .title, .sunat {
                flex: 1;
            }
            .title {
                font-size: 24px;
                margin: 0;
                text-align: left;
            }
            .sunat {
                flex-direction: row;
                justify-content: flex-end;
                margin-top: 0;
            }
            .sunat-img {
                margin: 0 10px 0 0;
            }
        }

        @media (min-width: 1024px) {
            .title {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logos">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
            <img src="logo.png" alt="logo" class="logo-img">
        </div>
        <div class="title">
            FACTURACIÓN ELECTRONICA SISDENT
        </div>
        <div class="sunat">
            <img src="sunat.png" alt="SUNAT" class="sunat-img">
            <button class="btn-regresar" onclick="regresar()"><< REGRESAR</button>
        </div>
    </div>
    <div class="content">
        <iframe src="https://lavaflash.misistemayapp.com" class="embed-frame"></iframe>
    </div>
    <script>
        function regresar() {
            window.location.href = "https://www.appsheet.com/start/6bc6420a-6a6b-4c7a-a503-1a73a0c179f1#appName=SISDENT-932193132&sort=%5B%5D&table=MENUCALLCENTER&view=CALL+CENTER";
        }
    </script>
</body>
</html>
